<!DOCTYPE html>
<html lang="en">
<head>
  <title>ADMIN</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../assets/images/dtec_favicon.PNG">
  
  <!-- stylesheets *******************************************-->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="../css/ad_manager.css">

  <!-- P5.js & P5.play ***************************************-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js" 
    integrity="sha512-bzpp8klYroR6PFgL3RJ+VkvY5hJna7Zd38OA56peUDHSNQpSiN9lDQVnMYtcw7hoAVhbR6mAOdH+ymzg1o+G0A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.js" 
    integrity="sha512-TU9AWtV5uUZPX8dbBAH8NQF1tSdigPRRT82vllAQ1Ke28puiqLA6ZVKxtUGlgrH6yWFnkKy+sE6luNEGH9ar0A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://p5play.org/v3/planck.min.js"></script>
  <script src="https://p5play.org/v3/p5play.js"></script>
  
  <!-- firebase start ****************************************-->
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <!-- firebase end ******************************************-->
  
  <!-- JQUERY ************************************************-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <!-- Your modules ******************************************-->
  <script type="module" defer src="/manager/ad_manager.js"></script>
  <script type="module" defer src="/manager/reg_manager.js"></script>
  <script type="module" defer src="/manager/html_manager.js"></script>
  
  <script type="module" defer src="/fb/fbD_data.js"></script>
  <script type="module" defer src="/fb/fb_io.js"></script>
  <script type="module" defer src="/fb/fbR_manager.js"></script>

  <script type="module">
    console.log('%c ad_manager.html: module script', 
                'color: black; background-color: lightgrey;');

    // List functions you call from other type="module" modules
    import { ad_user, ad_BB, ad_CA, ad_DB, ad_SI, ad_TG } 
      from '/manager/ad_manager.js';
      window.ad_user               = ad_user;
      window.ad_BB                 = ad_BB;
      window.ad_CA                 = ad_CA;
      window.ad_DB                 = ad_DB;
      window.ad_SI                 = ad_SI;
      window.ad_TG                 = ad_TG;

    import { html_load }
      from '/manager/html_manager.js';
      window.html_load             = html_load;

    import { DETAILS, ADMIN, BB, CA, DB, SI, TG, fbD_userDetails,
      fbD_loginStatus, fbD_readRecStatus, fbD_readAllStatus, fbD_writeRecStatus,
      fbD_readOnStatus, fbD_updateRecStatus, fbD_deleteRecStatus }
      from '/fb/fbD_data.js';
      window.DETAILS               = DETAILS;
      window.ADMIN                 = ADMIN;
      window.BB                    = BB;
      window.CA                    = CA;
      window.DB                    = DB;
      window.SI                    = SI;
      window.TG                    = TG;
      window.fbD_userDetails       = fbD_userDetails;
      window.fbD_loginStatus       = fbD_loginStatus;
      window.fbD_readRecStatus     = fbD_readRecStatus;
      window.fbD_readAllStatus     = fbD_readAllStatus;
      window.fbD_writeRecStatus    = fbD_writeRecStatus;
      window.fbD_readOnStatus      = fbD_readOnStatus;
      window.fbD_updateRecStatus   = fbD_updateRecStatus;
      window.fbD_deleteRecStatus   = fbD_readOnStatus;

    import { fb_authChanged, fb_readAll } 
      from '/fb/fb_io.js';
      window.fb_authChanged        = fb_authChanged;
      window.fb_readAll            = fb_readAll;

    import { FBR_GAMEDB }
      from '/fb/fbR_manager.js';
      window.FBR_GAMEDB            = FBR_GAMEDB;

    console.log('%c ad_manager.html: module script END', 
                'color: black; background-color: lightgrey;');
</script>
</head>

<body onload="html_load(); fb_authChanged(); ad_user();" class="w3-grey">
  <!--***********************************************************
			ADMIN PAGE 
  ************************************************************-->
  <header class="header-container">
    <img id='img_photoURL' src='../assets/images/dtec_favicon.PNG' 
         alt="user's profile image">
    <h1 class="header-title">
        hi <span id='h_gameName'></span>, you are ADMIN
    </h1>
    <button id="b_back" class="w3-button w3-border w3-text-white" 
            onclick="history.back()">BACK
    </button>
  </header>

  <main class="w3-container" style="overflow-x: scroll;">      
    <nav id="n_admin" class="w3-bar stickyNav">
      <button id="b_adUser" class="ad_btn w3-button w3-block w3-col m2 
                                   w3-medium w3-ripple w3-small w3-border"
              onclick="ad_user()" value="Submit">users
      </button>
      <button id="b_adBB" class="ad_btn w3-button w3-block w3-col m2 
                                 w3-medium w3-ripple w3-small w3-border" 
              onclick="ad_BB()" value="Submit">BB
      </button>
      <button id="b_adCA" class="ad_btn w3-button w3-block w3-col m2 
                                 w3-medium w3-ripple w3-small w3-border" 
              onclick="ad_CA()" value="Submit">CA
      </button>
      <button id="b_adDB" class="ad_btn w3-button w3-block w3-col m2 
                                 w3-medium w3-ripple w3-small w3-border" 
              onclick="ad_DB()" value="Submit">DB
      </button>
      <button id="b_adSI" class="ad_btn w3-button w3-block w3-col m2 
                                 w3-medium w3-ripple w3-small w3-border" 
              onclick="ad_SI()" value="Submit">SI
      </button>
      <button id="b_adTG" class="ad_btn w3-button w3-block w3-col m2 
                                 w3-medium w3-ripple w3-small w3-border" 
              onclick="ad_TG()" value="Submit">TG
      </button>
    </nav>
    
    <!--<nav class="w3-bar"><button class="w3-button w3-block w3-col m3">filler</button></nav>--> 
    <div>
      <div id="d_admin" class="w3-table-all w3-small w3-light-grey 
                               w3-hoverable w3-border w3-bordered content">
	    <table id="t_userData"></table>
	  </div>
    </div>
  </main>

    <!--***********************************************************
	  FIREBASE STATUS
  ************************************************************-->
  <footer id="s_fbStatus" class="w3-grey">
    <div class="w3-padding w3-lightGrey">
      <p class="p_fbStatus">login:    <span id="p_fbLogin">    n/a</span></p>
      <p class="p_fbStatus">read rec: <span id="p_fbReadRec">  n/a</span></p>
      <p class="p_fbStatus">read all: <span id="p_fbReadAll">  n/a</span></p>
      <p class="p_fbStatus">write:    <span id="p_fbWriteRec"> n/a</span></p>
      <p class="p_fbStatus">readon:   <span id="p_fbReadOn">   n/a</span></p>
      <p class="p_fbStatus">update:   <span id="p_fbUpdateRec">n/a</span></p>
      <p class="p_fbStatus">delete:   <span id="p_fbDeleteRec">n/a</span></p>
      <p class="p_fbStatus">debug:    <span id="p_debug">      n/a</span></p>
    </div>
  </footer>
</body>
</html>

//  END OF AD_MANAGER.HTML
**************************************************************-->
